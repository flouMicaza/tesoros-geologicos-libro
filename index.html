<script>
  document.addEventListener('DOMContentLoaded', function() {
    const botonDescarga = document.getElementById('boton-descarga');
    const urlArchivoGithub = 'https://drive.google.com/uc?export=download&id=1btlHqvvNQ-6f-e5qFCarNmi0yAjeUxpU';
    const nombreArchivoDescarga = 'Rapa Nui Tesoros Geológicos' // Define el nombre del archivo a descargar

    botonDescarga.addEventListener('click', function() {
		// Enviar evento a Google Tag Manager
      if (window.dataLayer && typeof window.dataLayer.push === 'function') {
        window.dataLayer.push({
          'event': 'botonDescargaClic', // Nombre del evento (puedes personalizarlo)
          // Puedes agregar más información relevante aquí
        });
      }

      // Forzar la descarga
      const enlaceDescarga = document.createElement('a');
      enlaceDescarga.href = urlArchivoGithub;
      enlaceDescarga.download = nombreArchivoDescarga;
		enlaceDescarga.target = '_blank'; // Agregamos el atributo target="_blank"
      document.body.appendChild(enlaceDescarga);
      enlaceDescarga.click();
      document.body.removeChild(enlaceDescarga);
    });
  });
</script>

<script type="text/javascript">

							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>
